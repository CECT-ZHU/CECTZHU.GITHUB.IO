<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>firstpage</title>

		<style>
			*{
				padding: 0;
				margin: 0;
			}					
			p{font-size: 20px;}
			input{font-size:20px}
			button{font-size: 20px}
		</style>
		<script src="test.js"></script>
	</head>
	<body>			
		<br /><br />
		<form action="" method="get">
			日期：<input type="date" name="" value=""/><br /><br />
			时间：<input type="time" name="" value=""/><br /><br />
			完整日期：<input type="datetime-local" name="" value=""/><br /><br />
			颜色选取：<input type="color" name="" value=""/><br /><br />
			邮件验证：<input type="email" name="" value=""/><br /><br />
			<input type="submit" value="提交"/>
		</form>
		<br />
		
		<button onclick="btn1()">点我</button>	
		<p id="p1"></p>
		<script>
			function btn1(){
				var x ="";
				for(var i=0;i<10;i++){
					if (i==3){continue;}
					x = x+"第"+i+"次"+"<br/>";
				}
				document.getElementById("p1").innerHTML=x;
			}
			var age=18;
			document.write(age < 17?"真年轻！":'老了哎!')
		</script>
	</body>
</html>
